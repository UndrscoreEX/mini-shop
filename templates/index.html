<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>made with spite</title>
</head>
<body class="">
    <div class="container ">
        <div class="row text-center mt-5">
            <div class="col-5 mx-auto border ">

                <h2 class="mb-5 mt-2">something stupid</h2>
                <countainer class="">
                    {% for x in items:%}
                    <p>
                        <a href="/item/{{x[1]}}">{{x[1]}}</a>
                    </p>
                    {%endfor%}
                </countainer>
            </div>
        </div>
    </div>
    <div style="height: 10rem;">
    </div>

    <div class="row p-5 gx-5">
        <h4 class="mb-5 text-center">Internal tables (for reference)</h4>
        <div class="col-md-6">
            <h4 class="text-center">records</h4>
            
            <table class="table border">
            <thead >
                <tr>
                <th scope="col">trans_id</th>
                <th scope="col">prod_id</th>
                <th scope="col">quantity</th>
                </tr>
            </thead>
            <tbody>
                    {% for y in records %}
                        <tr scope="row">
                            <td>
                                {{y[0]}}
                            </td>    
                            <td>
                                {{y[1]}}
                            </td>    
                            <td>
                                {{y[2]}}
                            </td>    
                        </tr>
                        {% endfor %}
            </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <h4 class="text-center">products</h4>
            
            <table class="table border">
            <thead>
                <tr>
                <th scope="col">prod_id</th>
                <th scope="col">prod_name</th>
                <th scope="col">price</th>
                </tr>
            </thead>
            <tbody>
                    {% for y in items %}
                        <tr scope="row">
                            <td>
                                {{y[0]}}
                            </td>    
                            <td>
                                {{y[1]}}
                            </td>    
                            <td>
                                {{y[2]}}
                            </td>    
                        </tr>
                        {% endfor %}
            </tbody>
            </table>     
        </div>

        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
